<template name="BroadbandCostSettings">
{{# if Template.subscriptionsReady }}
<div class="form-group">
  <label for="country-select">Country</label>
  <select class="country form-control" id="country-select" name="country">
    {{# if showRegions }}
      <optgroup label="Countries">
        {{# each countries }}
        {{> BroadbandOption }}
        {{/each}}
      </optgroup>
    {{ else }}
      {{# each countries }}
      {{> BroadbandOption }}
      {{/each}}
    {{/if}}

    {{# if showRegions }}
      <optgroup label="Regions">
        {{# each regions }}
        {{> BroadbandOption }}
        {{/each}}
      </optgroup>
    {{/if}}
  </select>
</div>

<button class="btn btn-primary save-settings">Save</button>
{{ else }}
  {{ widgetLoading }}
{{/if}}
</template>

<template name="BroadbandOption">
  <option value="{{ code }}" {{ isSelected code ../country.code }}>{{ name }}</option>
</template>
